{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel ibrahim</title>
    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="{% static 'Booking/css/roomspage.css' %}">
</head>
<div id="leftside">
    <h1><a href="/accounts/logout/">logout</a></h1>
</div>
<div id="rightside">
    <h1><a href="/books">Bookings</a></h1>
</div>

<body>
    <!-- Brand -->
    <h1 id="brand">Hotel ibrahim Ci</h1>

    <!-- Main Content -->
    <div class="content">
        {% for room_category, room_url in room_list %}
        <div class="room">
            <a href="{{room_url}}">
                <img
                    src="https://res.cloudinary.com/dzcsl3wxe/image/upload/v1671079411/photo-1519710164239-da123dc03ef4_cusy1s.avif">

                <h2>{{room_category}} SUITE</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi</p>
            </a>
        </div>
        {% endfor %}


    </div>
</body>

</html>

<style>
    /* Root CSS */
*{
    padding:0;
    margin:0;
    box-sizing: border-box;
}
body{
    background-color: rgb(46, 47, 48);
    color: rgb(236, 235, 228);
    font-family: sans-serif;
    line-height: 1.25;
}

/*Brand CSS */
#brand{
    text-align: center;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    font-size: 3rem;
    margin: 1.5rem;
}

/* Main Div */
.content {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    width:100%;
    justify-content: space-evenly;
}

/* Room Divs */
.room{
    max-width:20%;
    min-width: 200px;
    text-align: center;
    border-radius: 1rem;
    padding:1rem;
    margin:0.5rem;
    background-color: #444;
    flex: 1;
}

.room:hover{
    background-color: #353535;
}

/* Inside Room Divs */
h2{
    margin: 0.25rem;
}
a{
    text-decoration: none;
    color: #dbdbdb;
}
img{
    max-width:90%;
}


</style>
